<template name="spot">
        <p>
          <p>
            Spot Info
            <button class="addSpot">Edit spot info</button>
            <button class="deleteSpot">Delete spot</button>
          </p>
          
          {{#if spot.editing}}
          <li>
            SpotID: {{spot._id}}
          </li>
          <li>
            UserID: {{spot.user}}
          </li>
          <form class="new-spot">
            <li>
              Spot Name<input type="text" name="spotName" placeholder="{{#if spot.name}} {{spot.name}} {{else}} Type new {{/if}}" />
            </li>
            <li>
              Spot Type<input type="text" name="spotType" placeholder="{{#if spot.type}} {{spot.type}} {{else}} Add type of spot {{/if}}" />
            </li>
            <li>
              Description <input type="text" name="description" placeholder="{{#if spot.descr}} {{spot.descr}} {{else}} Add description {{/if}}" />
            </li>
            <input type="submit" value="Submit">
            <!-- type, price, fueled or not, reserved, year, avaliability -->
          </form>
          {{else}}
          <li>
            SpotID: {{spot._id}}
          </li>
          <li>
            UserID: {{spot.user}}
          </li>
  
          <li>
            Model {{spot.name}}
          </li>

   
          <li>
            Price {{spot.type}}
          </li>
    
        
          <li>
            Reserved {{spot.descr}}
          </li>
     
          <li>
            Fueled {{spot.descr}}
          </li>
          <li>
            Description {{spot.descr}}
          </li>

          {{/if}}
      
        </p>
      </template>

      <template name="bForm">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
            </div>
            
            <label for="basic-url">Your vanity URL</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
              </div>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
            
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">With textarea</span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

      </template>
